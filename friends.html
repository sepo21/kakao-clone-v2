<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Friends | Kakao Clone</title>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>

    <header class="header">

        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>

          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">

            <img src="images/nico.png" class="g-avatar friend__avatar" alt="" />

              <span class="friend__name">
                Nicolas Serrano

      </header>
      <div class="friends__plus">
        <h5 class="friends__title">
          Plus Friend
        </h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/nomad.png" class="friend__avatar" alt="" />
            <div class="friend__content">
              <span class="friend__name">
                Nomad Coders
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 3</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/1.jpg" class="friend__avatar" alt="" />
            <div class="friend__content">
              <span class="friend__name">
                Emma Stone
              </span>
              <span class="friend__status">
                Happy Life
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/2.jpg" class="friend__avatar" alt="" />
            <div class="friend__content">
              <span class="friend__name">
                Sam Smith
              </span>
              <span class="friend__status">
                Challenge Challenge
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                FTISLAND (FT nomadcoders)
              </span>
              <i class="fa fa-play"></i>
            </div>
          </div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/3.jpg" class="friend__avatar" alt="" />
            <div class="friend__content">
              <span class="friend__name">
                Halle Berry
              </span>
              <span class="friend__status">

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item pressed">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
